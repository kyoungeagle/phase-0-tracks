<!DOCTYPE html>
<html>
<head>
	<title>My Second Table</title>
</head>
<body>
<p> <h3>The Most Confusing Schedule Ever</h3> </p>
<table border=1>
    <tr>
      <th></th>
      <th>9am</th>
      <th>10am</th>
      <th>11am</th>
      <th>12pm</th>
    </tr>
    <tr>
      <td>Monday</td>
      <td colspan="2">Math</td>
      <td>Geography</td>
      <td>Music</td>
    </tr>
    <tr>
      <td rowspan="2">Tuesday</td>
      <td colspan="2">Gym (TR) </td>
      <td> Free (TR) </td>
      <td> Lunch (TR) </td>
    </tr>
    <tr>
      <td colspan="2"> Art (WF) </td>
      <td>Art (TR)</td>
      <td>Gym (WF)</td>
    </tr>
</table>
</body>
</html>
