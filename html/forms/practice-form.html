<!DOCTYPE html>
<html>
<head>
	<title>Practice-Form</title>
</head>
<body>
<p><h1>Bike Rental</h1></p>
<p>Bike Rental Agreement</p>
<form action="success.html" method="post">
  <div>
    <label>Name:</label>
    <input type="text" name="name">
  </div>
  <div>
    <label>email:</label>
    <input type="email" name="text">
  </div>
   <div>
    <label>Phone number:</label>
    <input type="text" name="text">
  </div>
   <div>
    <label>How many Bikes do you need?:</label>
    <input type="number" name="number">
  </div>
  <div>
  	<label>Bike Size</label>
  	<select name="bike size">
  		<option value="small">Small</option>
  		<option value="medium">Medium</option>
  		<option value="large">Large</option>
  	</select>
  </div>
  <fieldset>
  	<legend> I Agree to all the terms of renting the bike.</legend>
  	<p>
  		<label>
  			<input type="radio" name="size" value="yes">
  			Yes
  		</label>
  	</p>
  	 	<p>
  		<label>
  			<input type="radio" name="size" value="no">
  			No
  		</label>
  	</p>
  </fieldset>
   <div>
    <label>Comments:</label>
    <p></p>
    <textarea></textarea>
  </div>
  <button type="submit">Lets Ride!!!</button>
</form>

</body>
</html>
